<!DOCTYPE html>
<html>
<head>
 	<meta http-equiv="content-type" content="text/html; charset=UTF-8">  
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<title>树显示</title>
	<style type="text/css">
ul,li{list-style-type:none;width: 100%;float: left;font-size: 14px;line-height: 30px;}
.hidden{display: none;}
.firstNode>li>label{font-size: 10px;float: left;}
.firstNode>li>a{color: #252525;font-size: 16px;}
</style>
<body>
<ul class="firstNode">
	<li>
		<label class="hidden">►</label><label class="on">▼</label><a >一级树</a>
		<ul class="secondNode">
			<li>二级树</li>
			<li>二级树</li>
		</ul>
	</li>
	<li>
		<label class="hidden">►</label><label class="on">▼</label><a >一级树</a>
		<ul class="secondNode">						
			<li>二级树</li>
			<li>二级树</li>						
			<li>二级树</li>
			<li>二级树</li>
		</ul>
	</li>
	<li><a >一级树</a></li>
</ul>
</body>
<script type="text/javascript">
		$(".firstNode>li>a").click(function(){
		if ($(this).parent().find(".secondNode")[0]) {
			$(this).parent().find("label").each(function(){
				$(this).toggleClass("hidden");
			});
			$(this).parent().find(".secondNode").toggleClass("hidden");
		}
	});
</script>
</html>
